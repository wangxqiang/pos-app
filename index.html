<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <title>App下载</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="box">
<h2 class="top">汇用应用下载平台</h2>
    <div class="content">
        <div class="app">
           <div class="pos">
             <img src="img/pos.jpg" alt=""  align="absmiddle"/>
            <span>pos端收银系统下载</span>
               <div class="posxz">选择</div>
           </div>
           <div class="android">
               <img src="img/pos.jpg" alt=""  align="absmiddle"/>
               <span>移动端APP下载</span>
               <div class="androidxz">选择</div>
           </div>
            <div class="phone">
                <img src="img/phone.png" alt=""/>
                <input type="text" placeholder="手机号(必填)" name="tel" type="number" maxlength="11" onkeyup="keyup()" onblur="keyup()" autocomplete="off"/>
                <div class="tishi">*为了方便你的使用 <br/> 请填写正确的手机号</div>
            </div>
            <div class="but">
            <div class="down">下载</div>

            </div>
        </div>
    </div>
</div>
<div class="mb" style="display: none">
    <div  class="buton">放弃下载</div>
</div>
</body>
</html>
<script>
var h=document.body.clientHeight;
    $("body").css("height",h+"px");
$(".mb").css("height",h+"px");
    $(".buton").click(function(){
        WeixinJSBridge.call('closeWindow');
    })
</script>
<script type="text/javascript" language="javascript" src="js/index.js" charset="utf-8"></script>
